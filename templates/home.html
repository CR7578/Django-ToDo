<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - ToDo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .task-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid #0d6efd; /* Primary color accent */
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .completed-task {
            border-left: 5px solid #198754; /* Success color accent */
            opacity: 0.8;
            background-color: #f8f9fa;
        }
        .scroll-area {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }
        /* Custom Scrollbar */
        .scroll-area::-webkit-scrollbar {
            width: 6px;
        }
        .scroll-area::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-primary">Django ToDo - CR7578</h1>
                <p class="lead text-muted"><i class="far fa-calendar-alt me-2"></i>{% now "jS F Y" %}</p>
            </div>

            <div class="card main-card p-4 p-md-5 bg-white">
                
                <form action="{% url 'addTask' %}" method="POST" class="mb-5">
                    {% csrf_token %}
                    <div class="input-group input-group-lg">
                        <input type="text" name="task" class="form-control border-primary-subtle" placeholder="What needs to be done?" aria-label="Add task">
                        <button class="btn btn-primary px-4" type="submit">
                            <i class="fas fa-plus me-2"></i>Add Task
                        </button>
                    </div>
                </form>

                <div class="row g-4">
                    <div class="col-md-7">
                        <h5 class="fw-bold mb-4 d-flex align-items-center">
                            <span class="badge bg-primary me-2">!</span> My Tasks
                        </h5>
                        <div class="scroll-area">
                            
                            <div class="card task-card mb-3 shadow-sm">
                                {% for task in tasks %}
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <span class="fw-medium text-dark">{{ task.task }}</span>
                                    <div class="btn-group btn-group-sm">
                                        <a href="#" class="btn btn-outline-success" title="Mark as Done"><i class="fas fa-check"></i></a>
                                        <a href="#" class="btn btn-outline-primary" title="Edit"><i class="fas fa-pen"></i></a>
                                        <a href="#" class="btn btn-outline-danger" title="Delete"><i class="fas fa-trash"></i></a>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            </div>
                    </div>

                    <div class="col-md-5">
                        <h5 class="fw-bold mb-4 text-muted d-flex align-items-center">
                            <i class="fas fa-check-circle me-2 text-success"></i> Completed
                        </h5>
                        <div class="scroll-area">
                            
                            <div class="card completed-task mb-2 border-0 shadow-sm">
                                <div class="card-body py-2 d-flex justify-content-between align-items-center">
                                    <del class="text-muted">Setup database models</del>
                                    <i class="fas fa-check text-success small"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                </div> </div> <p class="text-center mt-4 text-muted small"><a href="https://github.com/CR7578/Django-ToDo">Built with Django & Bootstrap 5 - CR7578</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
